<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Performance Predictor</h2>
    <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>
    </div>
    <div class="input-group">
        <label for="ethnicity">Ethnicity</label>
        <input type="number" id="ethnicity" name="ethnicity" required>
    </div>
    <div class="input-group">
        <label for="parentalEducation">Parental Education</label>
        <input type="number" id="parentalEducation" name="parentalEducation" required>
    </div>
    <div class="input-group">
        <label for="studyTimeWeekly">Study Time Weekly (hours)</label>
        <input type="number" id="studyTimeWeekly" name="studyTimeWeekly" step="0.1" required>
    </div>
    <div class="input-group">
        <label for="absences">Absences</label>
        <input type="number" id="absences" name="absences" required>
    </div>
    <div class="input-group">
        <label for="tutoring">Tutoring</label>
        <select id="tutoring" name="tutoring" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div class="input-group">
        <label for="parentalSupport">Parental Support</label>
        <select id="parentalSupport" name="parentalSupport" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div class="input-group">
        <label for="extracurricular">Extracurricular Activities</label>
        <select id="extracurricular" name="extracurricular" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div class="input-group">
        <label for="sports">Sports</label>
        <select id="sports" name="sports" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div class="input-group">
        <label for="music">Music</label>
        <select id="music" name="music" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div class="input-group">
        <label for="volunteering">Volunteering</label>
        <select id="volunteering" name="volunteering" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div class="input-group">
        <label for="gpa">GPA</label>
        <input type="number" id="gpa" name="gpa" step="0.1" required>
    </div>
    <button class="btn" onclick="getPrediction()">Get Prediction</button>

    <div class="result" id="result"></div>
</div>

<script>
    async function getPrediction() {
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const ethnicity = document.getElementById('ethnicity').value;
        const parentalEducation = document.getElementById('parentalEducation').value;
        const studyTimeWeekly = document.getElementById('studyTimeWeekly').value;
        const absences = document.getElementById('absences').value;
        const tutoring = document.getElementById('tutoring').value;
        const parentalSupport = document.getElementById('parentalSupport').value;
        const extracurricular = document.getElementById('extracurricular').value;
        const sports = document.getElementById('sports').value;
        const music = document.getElementById('music').value;
        const volunteering = document.getElementById('volunteering').value;
        const gpa = document.getElementById('gpa').value;

        const url = `http://127.0.0.1:8000/predict/?Age=${age}&Gender=${gender}&Ethnicity=${ethnicity}&ParentalEducation=${parentalEducation}&StudyTimeWeekly=${studyTimeWeekly}&Absences=${absences}&Tutoring=${tutoring}&ParentalSupport=${parentalSupport}&Extracurricular=${extracurricular}&Sports=${sports}&Music=${music}&Volunteering=${volunteering}&GPA=${gpa}`;

        const response = await fetch(url);
        const result = await response.json();

        document.getElementById('result').innerHTML = `Predicted Grade: ${result.grade}`;
    }
</script>

</body>
</html>
